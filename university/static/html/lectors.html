    <table item-width="60%" align="center" valign="top" height=80% ng-app="univer.frontend" ng-controller="UniverController" ng-init="GetLectors()">
        <td>
            <div ng-repeat="lector in data">
                <h3>{{ lector.l_name + " " + lector.l_las_name }}</h3>
                    <ol>
                        <li ng-repeat="student in lector.students">
                            <univer-student></univer-student>
                        </li>
                    </ol>
                <div ng-show="add_new">
                Name: <input type="text" ng-model="new_name"/><br>
                Lastname: <input type="text" ng-model="new_lastname"/><br>
                E-Mail: <input type="email" ng-model="new_email"/><br>
                Phone: <input type="tel" ng-model="new_phone"/><br>
                <button ng-click="add(lector, new_name, new_lastname, new_email, new_phone); add_new=false">+</button>
                </div>
                <div ng-hide="add_new" ng-click="add_new=true">
                    <a href="">Add student</a>
                </div>
            </div>
        </td>
 </table>
