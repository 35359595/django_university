<html>
    <head>
        <title>List of students at {{ students_list.s_university }}.</title>
    </head>

    <body>
<!--Header menu-->
        <table width="80%" height="5%" align="center" valign="top">
            <td>
                Універ БД!
            </td>
            <td>
                <a href="./">Головна</a>
            </td>
            <td>
                <a href="/univers">Університети</a>
            </td>
            <td>
                <a href="/search">Пошук</a>
            </td>
            <td>
                <a href="/add">Додати</a>
            </td>
        </table>
<br>

<!--Main body renderer part-->
        <table item-width="60%" align="center" valign="top" height=80%>
            <td>
                {% if students_list %}
                    <ul>
                    {% for student in students_list %}
                        <li><a href="/{{ student.id }}/">{{ student }}</a></li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>No students are available.</p>
                {% endif %}
            </td>
        </table>
<br>

<!--Footer-->
        <table valign="bottom" align="center" height="5%">
            <td>
                Copyright (C) <a href="https://github.com/35359595/django_university">Ivan Temchenko</a> 2016.
            </td>
        </table>

    </body>
</html>
