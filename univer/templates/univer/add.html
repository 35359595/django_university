<html>
    <head>
        <title>Додати студента.</title>
    </head>

    <body>
<!--Header menu-->
        <table width="80%" height="5%" align="center" valign="top">
            <td>
                Універ БД!
            </td>
            <td>
                <a href="/">Головна</a>
            </td>
            <td>
                <a href="/univers">Університети</a>
            </td>
            <td>
                <a href="/students">Студенти</a>
            </td>
            <td>
                <a href="/add">Додати</a>
            </td>
            <td>
                <form name="search_f" valign="bottom" action="/search/">
                   <input type="text" name="search_box" formmethod="GET" valign="bottom" value="Пошук..." 
                        onblur="if (this.value == '') {this.value = 'Пошук...';}"
                        onfocus="if (this.value == 'Пошук...') {this.value = '';}"/>
                </form>
            </td>
        </table>
<br>

<!--Main body renderer part-->
        <table item-width="60%" align="center" valign="top" height=80%>
            <td>
                <form name="add_form" action="/add_student/">
                    Ім"я:<input type="text" name="add_name"/><br>
                    Прізвище:<input type="text" name="add_last_name"/><br>
                    Телефон:<input type="text" name="add_phone"/><br>
                    E-mail:<input type="text" name="add_mail"/><br>
                      <button type="submit" formmethod="GET">Додати</button>
            </td>
        </table>
<br>

<!--Footer-->
        <table valign="bottom" align="center" height="5%">
            <td>
                Copyright (C) <a href="https://github.com/35359595/django_university">Ivan Temchenko</a> 2016.
            </td>
        </table>

    </body>
</html>
